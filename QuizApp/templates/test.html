                <!-- Section 2: Question with Options -->
                <div class="question-section mt-5">
                    <h4>Question 1</h4>
                    <div class="d-flex align-items-start mb-3">
                        <div class="flex-grow-1">
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" placeholder="Enter your question here" aria-label="Question">
                                <div class="input-group-append">
                                    <select class="form-select" aria-label="Select Option">
                                        <option selected>Select</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="imageUpload" class="form-label">Upload an Image:</label>
                                <input class="form-control" type="file" id="imageUpload" accept="image/*">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Options -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" id="option1" value="paris">
                        <label class="form-check-label d-flex justify-content-between" for="option1">
                            Paris
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li class="dropdown-submenu">
                                        <a class="dropdown-item dropdown-toggle" href="#">Edit</a>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                            <li><a class="dropdown-item" href="#">Sub Option 1</a></li>
                                            <li><a class="dropdown-item" href="#">Sub Option 2</a></li>
                                        </ul>
                                    </li>
                                    <li><a class="dropdown-item" href="#">Delete</a></li>
                                </ul>
                            </div>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" id="option2" value="london">
                        <label class="form-check-label" for="option2">London</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" id="option3" value="berlin">
                        <label class="form-check-label" for="option3">Berlin</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" id="option4" value="rome">
                        <label class="form-check-label" for="option4">Rome</label>
                    </div>
                    
                    <!-- Plus Button and Required Switch -->
                    <div class="text-center mt-3 d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-outline-primary text-center ms-auto" id="add-question-btn">+</button>
                        <div class="form-check form-switch ms-auto">
                            <input class="form-check-input" type="checkbox" id="requiredSwitch">
                        </div>
                    </div>
                </div>
            </div>
        </div>
