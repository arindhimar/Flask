<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container m-5">
        <div class="heading">
            <h1 width="100%" align="center">TODO APP!</h1>
        </div>

        <div class="items">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                        <th scope="col">
                        <button type="submit" class="btn btn-primary" id="showAddForm">Add</button>

                        </th>
                    </tr>
                </thead>
                <tbody>
                  {% for temp in tempData %}
                    <tr>
                      <th scope="row">{{loop.index}}</th>
                      <td>{{temp.todoTitle}}</td>
                      <td>{{temp.todoDescription}}</td>
                      <td><td><a href="getSingleData/{{temp.todoId}}" class="btn btn-info sm-1" id="updateBtn">Update</a><a href="delete/{{temp.todoId}}" class="btn btn-danger sm-1" id="deleteBtn">Delete</a></td>
                    </tr>
                  {% endfor %}


                </tbody>
            </table>
        </div>


        <div class="form" id="addForm">
          <form method="POST" action="{{ url_for('addData') }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="title">

                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="textarea" class="form-control" name="description" id="description">
                </div>

                <button type="submit" class="btn btn-success sm-1" id="addData">Add Task</button>
                <button type="submit" class="btn btn-danger sm-1" id="clearForm">Cancel</button>
            </form>
        </div>

    </div>







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../static/index.js"></script>
</body>

</html>
